<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP APPS</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff3333;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .neon-button {
            padding: 15px 30px;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: black;
            font-weight: bold;
        }

        /* Button Colors */
        .btn-gray {
            background-color: gray;
            box-shadow: 0 0 10px gray;
        }

        .btn-yellow {
            background-color: yellow;
            box-shadow: 0 0 10px yellow;
        }

        .btn-purple {
            color: white;
            background-color: rgb(141, 0, 134);
            box-shadow: 0 0 10px rgb(255, 0, 242);
        }

        .btn-blue {
            background-color: blue;
            box-shadow: 0 0 10px blue;
            color: white;
        }

        /* Hover Effects */
        .neon-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff3333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .neon-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>DP APPS</h1>
    <div class="button-container">
        <a href="https://davidparedesv20.github.io/passgen/" target="_blank">
            <button class="neon-button btn-gray">Letter-Generator</button>
        </a>
        <a href="https://davidparedesv20.github.io/FoodCalc/" target="_blank">
            <button class="neon-button btn-yellow">Calorie Calculator</button>
        </a>
        <a href="https://davidparedesv20.github.io/cuota-salida/" target="_blank">
            <button class="neon-button btn-blue">Calculador de Cuotas</button>
        </a>
        <a href="https://davidparedesv20.github.io/UnityCourse/" target="_blank">
            <button class="neon-button btn-purple">Unity Class</button>
        </a>
    </div>

    <script>
        // Dynamic button addition for future enhancements
        function addButton(name, link, colorClass) {
            const buttonContainer = document.querySelector('.button-container');
            const newButton = document.createElement('a');
            newButton.href = link;
            newButton.target = '_blank';
            newButton.innerHTML = `<button class="neon-button ${colorClass}">${name}</button>`;
            buttonContainer.appendChild(newButton);
        }

        // Example: Uncomment to test adding a new button dynamically
        // addButton('New Feature', 'https://example.com', 'btn-gray');
    </script>
</body>
</html>
